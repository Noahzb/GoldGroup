<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Recipe api</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h1>Food Search</h1>

    <!-- This form will be where users input data about the movies -->
    <form id="food-form">
      <label for="food-input">Search for a food</label>
      <input type="text" id="food-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-food" type="submit" value="Food Search">
    </form>

    <!-- We'll be dumping our JSON contents in here -->
    <div id="food-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
     
      $("#find-food").on("click", function(event) {
      
        event.preventDefault();
        // Here we grab the text from the input box
        var food = $("#food-input").val();
        // Here we construct our URL
        var queryURL = "https://api.edamam.com/search?q=" + food + "&app_id=44b11e80&app_key=37ff2a49a5f86602913a54d1f39187bf&to=10"
        // https://api.edamam.com/search?q=chicken&app_id=44b11e80&app_key=37ff2a49a5f86602913a54d1f39187bf
      
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {console.log(response);
          $("#food-view").html(JSON.stringify("Result 1: " + (response.hits[0].recipe.label) + " " + (response.hits[1].recipe.label) + "" +  "Result: 2" + "" +  response.hits[2].recipe.label))
         img = response.hits[0].recipe.image
         label = response.hits[0].recipe.label
         myarray = response.hits
         console.log(myarray)
         console.log(img)
         console.log(label)
         console.log(myarray[1])
     
         
        });
        var queryWeather = "api.openweathermap.org/data/2.5/weather?zip=94040,us"
      $.ajax({
          url: queryWeather,
          method: "GET"
        }).then(function(response) {
          console.log(JSON.stringify(response))});
      });
    </script>
  </div>
</body>

</html>
